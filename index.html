<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>PeroTravel</title>
  </head>
  <body>
    <header class="header">
      <!-- Ответственный - Лена -->
      <div class="header__root">
        <img
          class="logo_main"
          src="assets/images/logo_color_1.png"
          alt="logo"
        />
        <nav class="header__nav">
          <a class="header__nav header__nav_yellow" href="#">Главная</a>
          <a class="header__nav header__nav_white" href="#">Экскурсии</a>
          <a class="header__nav header__nav_white" href="#">Личный кабинет</a>
        </nav>
      </div>
      <div class="header__title">
        <div class="header__title_wrap">
          <p class="header__title_big">Путешествуй</p>
          <p class="header__title_small">вместе с</p>
        </div>
        <div class="header__title_wrap">
          <h1 class="header__title_main">Pero Travel</h1>
          <div class="social-icon">
            <img class="social-icon__item" src="assets/svg/vk_1.svg" alt="vk" />
            <img
              class="social-icon__item"
              src="assets/svg/inst_1.svg"
              alt="inst"
            />
            <img
              class="social-icon__item_fb"
              src="assets/svg/facebook_1.svg"
              alt="fb"
            />
          </div>
        </div>

        <div class="button_wrap">
          <button type="button" class="button">К экскурсиям &rarr;</button>
        </div>
      </div>
      <div class="header__video">
        <img class="header__video_play" src="assets/svg/play.svg" alt="play" />
      </div>
    </header>
    <main>
      <section>
        <!-- Популярные экскурсии. Ответственный - Софья -->
      </section>
      <section>
        <!-- О нас. Ответственный - Катя -->
      </section>
      <section>
        <!-- Виды экскурсий. Ответственный - Оля -->
      </section>
      <section>
        <!-- Галерея. Ответственный - Марина -->
      </section>
    </main>
    <footer class="footer">
      <div class="footer_wrap">
        <img
          class="logo_footer"
          src="assets/images/logo_color_1.png"
          alt="logo"
        />
        <div class="footer__menu">
          <a class="footer__menu_item" href="#">Главная</a>
          <a class="footer__menu_item" href="#">Экскурсии</a>
          <a class="footer__menu_item" href="#">Личный кабинет</a>
        </div>
        <div class="footer__icons">
          <img src="assets/svg/wh_1.svg" alt="wa" class="footer__icon_item" />
          <img src="assets/svg/tg_1.svg" alt="tg" class="footer__icon_item" />
          <img src="assets/svg/tg_2.svg" alt="tg" class="footer__icon_item" />
        </div>
        <div class="footer__contacts">
          <p class="footer__contacts footer__contacts_item">+7 964 944 18 74</p>
          <p class="footer__contacts footer__contacts_item">+7 918 919 98 28</p>
          <p class="footer__contacts footer__contacts_item">
            Телеграм-бот PeroTravel
          </p>
        </div>
        <div>
          <div class="footer__socials footer__socials_post">
            <img src="assets/svg/mail_1.svg" alt="mail" />
            <p class="footer__socials footer__socials_address">
              office@perotravel.ru
            </p>
          </div>
          <div>
            <img
              class="social-icon__itemred"
              src="assets/svg/vk_2.svg"
              alt="vk"
            />
            <img
              class="social-icon__itemyellow"
              src="assets/svg/inst_2.svg"
              alt="inst"
            />
            <img
              class="social-icon__item_fbblue"
              src="assets/svg/facebook_2.svg"
              alt="fb"
            />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
